<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h2>ログイン成功</h2>
  <!-- 「/logout」へ遷移するとログアウトができる -->
  <!-- GETリクエストでは確認メッセージを表示 -->
  <a th:href="@{/logout}">ログアウトの確認メッセージへ</a><br>
  <br>

  <!-- POSTメソッドではそのままログアウト -->
  <form th:action="@{/logout}" method="post">
    <button>ログアウトする</button>
  </form>

</body>
</html>
