# 個別メッセージ
Pattern.invoice.phoneNumber = {0}は、半角の数字かハイフンで入力してください (例: 03-1234-5678)
Min.invoice.price = {0}は、{1}円以上の値を入力してください

# 「バリデーション.モデル.フィールド」がバリデーションメッセージの優先順位1番
#　⇒特定のフィールドだけ狙い撃ちしたい場合向け

# 「バリデーション: アノテーション」は優先順位4番
#　⇒共通メッセージに使う

# 共通メッセージ
NotBlank = {0}を入力してください
NotNull  = {0}を入力してください
Size     = {0}は、{2}文字以上、{1}文字以下で入力してください
Min      = {0}は、{1}以上の値を入力してください

# {0} ⇒ それぞれのフィールド名
# {1}や{2} ⇒ モデル側の「@〇〇」 　　(例)モデル側で@Size(max = 254)なら、ValidationMessage側で {1}=254,{2}=0 が格納される(min=0 は暗黙的に省略)


# typeMismatch: 個別メッセージ
#ユーザーが入力した値が不正の場合のバリデーションメッセージを設定
typeMismatch.invoice.price = {0}が不正な値です
typeMismatch.invoice.paymentDeadline = {0}は、"2020-01-01"形式で入力してください




